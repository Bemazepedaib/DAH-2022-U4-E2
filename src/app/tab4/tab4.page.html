<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 4
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="(takePhoto())">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event) ">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- <ion-card *ngFor="let image of imageUploads; let i = index">
    <ion-img loading="lazy" [src]="image" class="center"></ion-img>
  </ion-card> -->
  <ion-grid>
    <ion-row>
      <ion-col size="3" size-md="3" size-xl="3" *ngFor="let item of imageUploads;let i = index">
        <img [src]="item" style="object-fit: cover;  top:15px;" width="800px" height="410px">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
