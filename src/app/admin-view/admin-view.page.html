<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reservaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>Nombre</ion-col>
            <ion-col>Habitaci√≥n</ion-col>
            <ion-col>Fecha entrada</ion-col>
            <ion-col>Fecha salida</ion-col>
            <ion-col>Precio Habitacion</ion-col>
            <ion-col>Cantidad pagada</ion-col>
          </ion-row>
        </ion-grid>
        <ion-item-sliding *ngFor="let item of guests; let i=index">
          <ion-item (click)="getGuestByPhoneNumber(item.guestPhone)">
            <ion-label>{{item.guestName}}</ion-label>
            <ion-label>{{item.roomCode}}</ion-label>
            <ion-label>{{newDate(item.enterDate)}}</ion-label>
            <ion-label>{{newDate(item.leaveDate)}}</ion-label>
            <ion-label>{{item.roomPrice|currency}}</ion-label>
            <ion-label>{{item.payment|currency}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="deleteBooking(item)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addBooking()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
