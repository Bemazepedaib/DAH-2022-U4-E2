<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group>
    <ion-accordion value="primero">
      <ion-item slot="header" color="light">
        <ion-label>{{this.rest}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="center">
          <div class="al">
            <img src="https://resizer.otstatic.com/v2/photos/wide-huge/3/48728301.jpg" width="400px" height="400px">
          </div>
          <h3>{{this.restT}}</h3>
        </div>
      </div>
    </ion-accordion>
    <ion-accordion value="segundo">
      <ion-item slot="header" color="light">
        <ion-label>{{this.gym}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="center">
          <div class="al">
            <img
              src="https://c4.wallpaperflare.com/wallpaper/273/372/998/bodybuilder-gyms-muscular-arnold-schwarzenegger-wallpaper-preview.jpg"
              width="400px" height="400px">
          </div>
          <h3>{{this.gymT}}</h3>
        </div>
      </div>
    </ion-accordion>
    <ion-accordion value="tercero">
      <ion-item slot="header" color="light">
        <ion-label>{{this.beu}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="center">
          <div class="al">
            <img
              src="https://images.hola.com/imagenes/moda/tendencias/20221108220522/kim-kardashian-vestido-transparente-cfda-premios-2022/1-161-856/kim-kardashian-m.jpg"
              width="400px" height="400px">
          </div>
          <h3>{{this.beuT}}</h3>
        </div>
      </div>
    </ion-accordion>
    <ion-accordion value="cuarto">
      <ion-item slot="header" color="light">
        <ion-label>{{this.rex}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="center">
          <div class="al">
            <img
              src="https://esteticabadalona.com/wp-content/uploads/2016/10/centro-de-estetica-badalona-tratamientos-corporales-anticeluli%CC%81tico-reafirmante-reductor-bajar-peso-masaje.jpg"
              width="400px" height="400px">
          </div>
          <h3>{{this.rexT}}</h3>
        </div>
      </div>
    </ion-accordion>
    <ion-accordion value="quinto">
      <ion-item slot="header" color="light">
        <ion-label>{{this.gam}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div class="center">
          <div class="al">
            <img src="https://i.ytimg.com/vi/fHQ7uAMWzDI/maxresdefault.jpg" width="400px" height="400px">
          </div>
          <h3>{{this.gamT}}</h3>
        </div>
      </div>
    </ion-accordion>

  </ion-accordion-group>
</ion-content>
