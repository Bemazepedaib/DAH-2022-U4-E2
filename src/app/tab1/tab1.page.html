<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>{{this.horario}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>Check-in: 15:00</ion-card-content>
    <ion-card-content>Check-out: 12:00</ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>{{this.cancel}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{this.cancelT}}</ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>{{this.camaP}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{this.camaPT}}</ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>{{this.age}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{this.ageT}}</ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>{{this.pay}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{this.payT}}</ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>{{this.pay}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{this.payT}}</ion-card-content>
  </ion-card>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12">
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>{{this.child}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>{{this.childAge}}</ion-card-title>
          </ion-card-header>
          <ion-card-content><br>{{this.childAgeT}}</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>{{this.childBeha}}</ion-card-title>
          </ion-card-header>
          <ion-card-content><br>{{this.childBehaT}}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
